<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }

        .main-content .left-content {
            background-color: green;
            width: 60%;
            margin-left: 0;
            margin-right: auto;
        }

        .main-content .left-content .small-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 100%;
        }

        .main-content .right-content {
            background-color: blue;
            width: 60%;
            margin-left: auto;
            margin-right: 0;
        }

        .main-content .description {
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        // COLOQUE SEU CÓDIGO AQUI
        // Questão 1
        const pai = document.getElementsByTagName('body')[0];
        let texto = document.createElement('h1');
        texto.innerHTML = 'Exercício 5.2 - JavaScript DOM';
        console.log(pai);
        console.log(texto);
        pai.appendChild(texto);
        // Questão 2
        const pai2 = document.getElementsByTagName('body')[0];
        let conteudo = document.createElement('main');
        conteudo.className = 'main-content';
        pai2.appendChild(conteudo);
        console.log(pai2);
        console.log(conteudo);
        // Questão 3
        const conteudoRecebe = document.getElementsByTagName('main')[0];
        let secao1 = document.createElement('section');
        secao1.className = 'center-content';
        conteudoRecebe.appendChild(secao1);
        console.log(conteudoRecebe);
        console.log(secao1);
        // Questão 4
        const secao1Recebe = document.getElementsByClassName('center-content')[0];
        let paragraph = document.createElement('p');
        secao1Recebe.appendChild(paragraph);
        paragraph.innerText = 'lorem ipsum';
        // Questão 5
        let secao2 = document.createElement('section');
        secao2.className = 'left-content';
        conteudoRecebe.appendChild(secao2);
        // Questão 6
        let secao3 = document.createElement('section');
        secao3.className = 'right-content';
        conteudoRecebe.appendChild(secao3);
        // Questão 7
        const secao2Recebe = document.getElementsByClassName('left-content')[0];
        let imagem = document.createElement('img');
        imagem.className = 'small-image';
        imagem.setAttribute("src", "https://picsum.photos/200"); //https://www.w3schools.com/jsref/dom_obj_image.asp
        secao2Recebe.appendChild(imagem);
        // Questão 8
        const secao3Recebe = document.getElementsByClassName('right-content')[0];
        let lista = document.createElement('ul');
        secao3Recebe.appendChild(lista);
        const listaRecebe = document.getElementsByTagName('ul')[0];
        let um = document.createElement('li');
        um.innerText = 'Um';
        let dois = document.createElement('li');
        dois.innerText = 'Dois';
        let tres = document.createElement('li');
        tres.innerText = 'Três';
        let quatro = document.createElement('li');
        quatro.innerText = 'Quatro';
        let cinco = document.createElement('li');
        cinco.innerText = 'Cinco';
        let seis = document.createElement('li');
        seis.innerText = 'Seis';
        let sete = document.createElement('li');
        sete.innerText = 'Sete';
        let oito = document.createElement('li');
        oito.innerText = 'Oito';
        let nove = document.createElement('li');
        nove.innerText = 'Nove';
        let dez = document.createElement('li');
        dez.innerText = 'Dez';
        listaRecebe.appendChild(um);
        listaRecebe.appendChild(dois);
        listaRecebe.appendChild(tres);
        listaRecebe.appendChild(quatro);
        listaRecebe.appendChild(cinco);
        listaRecebe.appendChild(seis);
        listaRecebe.appendChild(sete);
        listaRecebe.appendChild(oito);
        listaRecebe.appendChild(nove);
        listaRecebe.appendChild(dez);
    </script>
</body>

</html>
